!
!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R11
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:1:1::11/128
 ipv6 enable
 ipv6 rip ng enable
!
interface FastEthernet0/0 
 no ip address 
 duplex full
 ipv6 enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:1:1:5::11/64 
 ipv6 enable
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:1:1:2::11/64 
 ipv6 enable
 ipv6 rip ng enable
!
interface GigabitEthernet3/0
 no ip address 
 shutdown 
 negotiation auto
!
!
routeur bgp 100
 bgp router-id 11.11.11.11
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:1:1:1::12 remote-as 100
 neighbor 2001:1:1:1::13 remote-as 100
 neighbor 2001:1:1:5::21 remote-as 200
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  network 2001:1:1:1::/64
  network 2001:1:1:2::/64
  network 2001:1:1:5::/64
  network 2001:2:2:3::/64
  network 2001:2:2:4::/64
  neighbor 2001:1:1:5::21 activate
  neighbor 2001:1:1:5::21 activate
  neighbor 2001:1:1:5::21 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router rip ng
 redistribute connected
!
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
!