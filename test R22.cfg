!
!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R22
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:2:2::22/128
 ipv6 enable
 ipv6 ospf 22 area 0
!
interface FastEthernet0/0 
 no ip address 
 duplex full
 ipv6 enable
!
interface GigabitEthernet1/0
 no ip adress 
 shutdown 
 negotiation auto
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:2:2:3:22/64 
 ipv6 enable
 ipv6 ospf 22 area 0
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2001:2:2:4:22/64 
 ipv6 enable
 ipv6 ospf 22 area 0