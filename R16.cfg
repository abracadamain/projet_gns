!
!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R16
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:1:1::16/128
 ipv6 enable
 ipv6 rip ng enable
!
interface FastEthernet0/0 
 no ip address 
 duplex full
 ipv6 address 2001:1:1:10::16/64
 ipv6 enable
 ipv6 rip ng enable
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:1:1:13::16/64 
 ipv6 enable
 ipv6 rip ng enable
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:1:1:9::16/64 
 ipv6 enable
 ipv6 rip ng enable
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2001:1:1:12::16/64 
 ipv6 enable
 ipv6 rip ng enable
!
!
router bgp 100
 bgp router-id 16.16.16.16
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:1:1::13 remote-as 100
 neighbor 2001:1:1::13 update-source Loopback0
 neighbor 2001:1:1::12 remote-as 100
 neighbor 2001:1:1::12 update-source Loopback0
 neighbor 2001:1:1::11 remote-as 100
 neighbor 2001:1:1::11 update-source Loopback0
 neighbor 2001:1:1::14 remote-as 100
 neighbor 2001:1:1::14 update-source Loopback0
 neighbor 2001:1:1::15 remote-as 100
 neighbor 2001:1:1::15 update-source Loopback0
 neighbor 2001:1:1::17 remote-as 100
 neighbor 2001:1:1::17 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  network 2001:1:1:13::/64
  network 2001:1:1:9::/64
  network 2001:1:1:12::/64
  network 2001:1:1:10::/64
  neighbor 2001:1:1::13 activate
  neighbor 2001:1:1::12 activate
  neighbor 2001:1:1::11 activate
  neighbor 2001:1:1::14 activate
  neighbor 2001:1:1::15 activate
  neighbor 2001:1:1::17 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router rip ng
 redistribute connected
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
!