!
!
!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname R22
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
no ip domain lookup
ipv6 unicast-routing
ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 no ip address
 ipv6 address 2001:2:2::22/128
 ipv6 enable
 ipv6 ospf 22 area 0
!
interface FastEthernet0/0 
 no ip address 
 duplex full
 ipv6 address 2001:2:2:18::22/64
 ipv6 enable
 ipv6 ospf 22 area 0
!
interface GigabitEthernet1/0
 no ip address
 negotiation auto
 ipv6 address 2001:2:2:4::22/64 
 ipv6 enable
 ipv6 ospf 22 area 0
!
interface GigabitEthernet2/0
 no ip address
 negotiation auto
 ipv6 address 2001:2:2:3::22/64 
 ipv6 enable
 ipv6 ospf 22 area 0
!
interface GigabitEthernet3/0
 no ip address
 negotiation auto
 ipv6 address 2001:2:2:19::22/64 
 ipv6 enable
 ipv6 ospf 22 area 0
!
!
router bgp 200
 bgp router-id 22.22.22.22
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 neighbor 2001:2:2::21 remote-as 200
 neighbor 2001:2:2::21 update-source Loopback0
 neighbor 2001:2:2::23 remote-as 200
 neighbor 2001:2:2::23 update-source Loopback0
 neighbor 2001:2:2::24 remote-as 200
 neighbor 2001:2:2::24 update-source Loopback0
 neighbor 2001:2:2::25 remote-as 200
 neighbor 2001:2:2::25 update-source Loopback0
 neighbor 2001:2:2::26 remote-as 200
 neighbor 2001:2:2::26 update-source Loopback0
 neighbor 2001:2:2::27 remote-as 200
 neighbor 2001:2:2::27 update-source Loopback0
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:2:2::21 activate
  neighbor 2001:2:2::23 activate
  neighbor 2001:2:2::24 activate
  neighbor 2001:2:2::25 activate
  neighbor 2001:2:2::26 activate
  neighbor 2001:2:2::27 activate
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
ipv6 router ospf 22 
 router-id 22.22.22.22
!
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
!